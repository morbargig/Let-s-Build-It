<div [formGroup]="group" class="input-group" [hidden]="!!filter.hidden">
  <input type="text" [placeholder]="filter.placeholder || filter.label" class="form-control" formControlName="value" />
  <div class="input-group-append">
    <ideo-select [showPlaceholder]="false" [options]="comparisonOptions" placeholder="Operator" formControlName="matchMode"> </ideo-select>
  </div>
</div>
