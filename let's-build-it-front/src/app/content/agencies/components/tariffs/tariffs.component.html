<div class="d-flex row justify-content-between">
  <div class="col d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Tariffs</h3>
  </div>
  <div class="col d-flex align-items-end justify-content-end">
    <ideo-select
      [pushOnly]="true"
      [options]="selectActions"
      (valueChanged)="selectedClick($event)"
      placeholder="Actions"
    >
    </ideo-select>
  </div>
</div>

<prx-wsi-card [showHeader]="false">
  <ideo-table
    #tc
    [items]="items"
    [columns]="columns"
    [buttons]="itemActions"
    (onLazyLoad)="onLazyLoad($event)"
    stateKey="agency-tariff"
    [totalRecords]="totalRecords"
    [filters]="filters"
    [(selection)]="selection"
    [showFilters]="true"
    [initSelection]="initSelection"
    dataKey="agency-tariff.data"
    [lazy]="lazy"
    [fullHeight]="false"
  >
  </ideo-table>
</prx-wsi-card>

<router-outlet></router-outlet>
