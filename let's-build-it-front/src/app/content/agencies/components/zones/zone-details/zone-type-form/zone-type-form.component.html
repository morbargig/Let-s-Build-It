<div class="btn-group" role="group">
  <button
    type="button"
    *ngFor="let option of options"
    (click)="optionSelected(option.value)"
    class="btn btn-primary btn-md w-auto m-0"
    [ngClass]="{ active: control.value == option.value }"
  >
    {{ option.label }}
  </button>
</div>

<div class="form-group" *ngIf="control.value >= 0">
    <label for="zoneRadiusAddress" class="mt-3">Address</label>
    <input id="zoneRadiusAddress" class="form-control" type="text" placeholder="Address" />
  </div>

<div class="row my-2" >
  <div class="col-12">
    <div class="btn-group" role="group">
      <button
        class="btn btn-sm btn-secondary w-auto"
        (click)="!!config.onChange && config.onChange({ action: 'clearPoints' }, control)"
      >
        Clear all points
      </button>
      <button class="btn btn-sm btn-secondary w-auto" *ngIf="control.value == 1">Loop to start</button>
      <button class="btn btn-sm btn-secondary w-auto">Undo</button>
    </div>
  </div>
</div>
