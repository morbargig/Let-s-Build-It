<div class="row mb-2">
  <div class="col d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Payment Plan</h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 col-md-7 col-12">
    <div class="row">
      <div class="col-12">
        <prx-wsi-card #trialCard [class]="{ 'active-card': partnerPaymentPlan?.selectedPlan === 0 }">
          <div custom-header>
            <i
              [class]="partnerPaymentPlan?.selectedPlan === 0 ? 'fas fa-check-circle fa-2x' : 'fas fa-circle fa-2x'"
            ></i>
            <span class="first-span">Trial Period</span>
            <span class="second-span">
              {{ !!trialDaysLeft ? ' Current ' + trialDaysLeft + ' days left' : '' }}
            </span>
          </div>
          <div class="mt-3">
            <prx-key-value-pair [items]="trialItems" [itemsPerRow]="1" [viewType]="'block'"> </prx-key-value-pair>
          </div>
        </prx-wsi-card>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <prx-wsi-card #fixedCard [class]="{ 'active-card': partnerPaymentPlan?.selectedPlan === 1 }">
          <div custom-header>
            <i
              [class]="partnerPaymentPlan?.selectedPlan === 1 ? 'fas fa-check-circle fa-2x' : 'fas fa-circle fa-2x'"
            ></i>
            <span class="first-span">Fixed Payment</span>
          </div>
          <div class="mt-3">
            <prx-key-value-pair [items]="fixedItems" [itemsPerRow]="3" [viewType]="'block'"> </prx-key-value-pair>
          </div>
        </prx-wsi-card>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <prx-wsi-card #revenueCard [class]="{ 'active-card': partnerPaymentPlan?.selectedPlan === 2 }">
          <div custom-header>
            <i
              [class]="partnerPaymentPlan?.selectedPlan === 2 ? 'fas fa-check-circle fa-2x' : 'fas fa-circle fa-2x'"
            ></i>
            <span class="first-span">Revenue % fees</span>
          </div>
          <div class="mt-3">
            <prx-key-value-pair [items]="revenueItems" [itemsPerRow]="1" [viewType]="'block'"> </prx-key-value-pair>
            <prx-wsi-card title="Vehicle Rent Fee">
              <prx-key-value-pair [items]="vehicleRentItems" [itemsPerRow]="3" [viewType]="'block'">
              </prx-key-value-pair>
            </prx-wsi-card>
            <prx-wsi-card title="Subscription Fees">
              <prx-key-value-pair [items]="subscriptionItems" [itemsPerRow]="3" [viewType]="'block'">
              </prx-key-value-pair>
            </prx-wsi-card>
          </div>
        </prx-wsi-card>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-5 col-12">
    <prx-switch-over-plan></prx-switch-over-plan>
  </div>
</div>
