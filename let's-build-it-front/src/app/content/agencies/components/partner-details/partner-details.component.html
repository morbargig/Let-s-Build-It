<div class="details d-flex w-100 align-items-center justify-content-between" *ngIf="!!partner; else loading">
  <div class="d-flex align-items-center justify-content-start">
    <div class="img-box">
      <img [src]="partner.logoImgId | imageId" class="image img-fluid" alt="partner logo image" />
    </div>
    <div>
      <ul class="left-side list-unstyled d-flex flex-column">
        <li class="d-flex">
          <span class="partner_title">{{ partner.name }}</span>
        </li>
        <li>
          <span>HQ:</span>
          <span>{{ partner.address }}</span>
        </li>
        <li class="d-flex">
          <span>Phone:</span>
          <span>{{ partner.phone }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="d-flex align-items-center">
    <ul class="right-side list-unstyled d-flex flex-column">
      <li class="d-flex">
        <span>Status:</span>
        <span>{{ partner.status ? 'Active' : 'InActive' }}</span>
      </li>
      <li class="d-flex">
        <span>Added:</span>
        <span>{{ changeDateFormat(partner.createDate) }}</span>
      </li>
      <li class="d-flex">
        <span>Vehicles:</span>
        <span>{{ partner.vehiclesCount }}</span>
      </li>
    </ul>
  </div>
</div>
<ng-template #loading>
  <div class="row">
    <div class="col">
      <ideo-loader [template]="'list'" [isLoading]="!partner" [count]="1"></ideo-loader>
    </div>
  </div>
</ng-template>
