<div class="row mb-2">
  <div class="col d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Remote Control</h3>
    <div class="d-flex justify-content-end align-items-center">
      <button class="btn btn-secondary mr-2">Book Now</button>
      <ideo-select [options]="dropdownActions" placeholder="Actions"></ideo-select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <prx-wsi-card title="Manual Actions">
      <div class="row justify-content-between">
        <div class="col d-flex flex-wrap">
          <ideo-button
            *ngFor="let button of controlButtons"
            class="mb-1 mr-1"
            style="flex: 0 0 20%"
            defaultClass="btn-secondary flex-grow"
            [button]="button"
            [item]="button.item"
          ></ideo-button>
        </div>
        <div class="col-2 w-100 d-flex justify-content-end">
          <ideo-button class="mt-2" [button]="controlRefresh" [item]="controlRefresh.item"></ideo-button>
        </div>
      </div>
    </prx-wsi-card>
  </div>

  <div class="col-12">
    <prx-wsi-card [showHeader]="false">
      <ideo-table
        *ngIf="!!columns?.length"
        #tc
        [items]="items"
        [columns]="columns"
        [buttons]="itemActions"
        (onLazyLoad)="onLazyLoad($event)"
        stateKey="car-remote-control"
        [totalRecords]="totalRecords"
        [filters]="filters"
        [(selection)]="selection"
        [showFilters]="true"
        [initSelection]="initSelection"
        dataKey="car-remote-control.data"
        [lazy]="lazy"
        [fullHeight]="false"
      >
      </ideo-table>
    </prx-wsi-card>
  </div>
</div>
