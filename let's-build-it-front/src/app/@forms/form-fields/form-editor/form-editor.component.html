<div *ngIf="config.optionsArr$ | async as optionsArr">
  <span *ngFor="let item of optionsArr">
    <button type="button" class="btn btn-outline-secondary btn-sm mr-2 mb-1">{{ item.label }}</button>
  </span>
</div>
<editor
  #editor
  [apiKey]="apiKey"
  [formControl]="control"
  plugins="code,fullpage,preview"
  [id]="id"
  [init]="init"
></editor>
