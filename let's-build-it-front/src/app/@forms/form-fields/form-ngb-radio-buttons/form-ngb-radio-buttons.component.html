<div [formGroup]="group">
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="config?.name" [formControlName]="config?.name">
    <label
      ngbButtonLabel
      class="btn-outline-primary"
      *ngFor="let option of !!config?.optionsArr$ ? (config.optionsArr$ | async) : config?.optionsArr"
    >
      <input
        ngbButton
        type="radio"
        [value]="option.value"
        (change)="!!config?.onChange && config.onChange(option.value, control)"
      />
      {{ option.label }}
    </label>
  </div>
</div>
