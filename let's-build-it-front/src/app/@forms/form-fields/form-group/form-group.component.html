<div class="row mb-3" *ngIf="config.data?.title as title">
  <div class="col f-16">
    {{ title }}
    <hr class="m-0 mt-1" />
  </div>
</div>
<div class="row">
  <div *ngFor="let field of config.data?.formConfig" class="col {{ field.config.styleClass }}">
    <ideo-dynamic-form-control [dynamicControl]="field" [group]="control"> </ideo-dynamic-form-control>
  </div>
</div>
