<ideo-select
  [id]="id"
  [formControl]="control"
  (valueChanged)="!!config.onChange && config.onChange($event, control)"
  [placeholder]="config.placeholder"
  [appendTo]="config.data?.appendTo"
  [options]="!!config.optionsArr$ ? (config.optionsArr$ | async) : config.optionsArr"
  [dataKey]="config.data?.dataKey"
  [showClear]="config.data?.showClear"
>
</ideo-select>
